<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap css -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
     <!-- Bootstrap js -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
      <!-- Boostrap icon -->
       <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
       <!-- Style -->
        <link rel="stylesheet" href="css/style.css">
        <!-- Js -->
         <script src="js/wizard.js" defer></script>
         <script src="js/script.js" defer></script>
</head>
<body class="bg-body-tertiary">
    <div id="wizerd" class="container d-flex justify-content-between my-5 wizard" data-value="1" data-multiform="wizard">
        <div class="setp-circle w-100" data-value="1" data-multiform="wizard-Item"><div class="border rounded-circle text-center">1</div></div>
        <div class="setp-circle w-100" data-value="2" data-multiform="wizard-Item"><div class="border rounded-circle text-center">2</div></div>
        <div class="setp-circle w-100" data-value="3" data-multiform="wizard-Item"><div class="border rounded-circle text-center">3</div></div>
        <div class="setp-circle w-100" data-value="4" data-multiform="wizard-Item"><div class="border rounded-circle text-center">4</div></div>
    </div>
    <div class="container bg-white px-0">
        <!-- Frist Step -->
        <form id="signup_info" class="border rounded p-5 needs-validation shadow" data-value="1" data-multiform="form" novalidate>
            <div class="row mb-3">
                <div class="col-12 text-center">
                    <h3>SIGNUP INFO</h3>
                </div>
            </div>
            <div class="d-flex flex-column gap-5">
                <!-- Email Adress -->
                    <div class="d-flex flex-column gap-2">
                        <label for="email">Email Adress*</label>
                        <div>
                            <input id="email" type="email" class="form-control">
                            <div id="invalid-email" class="invalid-feedback"></div>                            
                        </div>                        
                    </div>
                <!-- Password -->
                    <div class="d-flex flex-column gap-2">
                        <label for="password">Password*</label>
                        <div>
                            <input id="password" type="password" class="form-control">
                            <div id="invalid-password" class="invalid-feedback"></div>                            
                        </div>                       
                    </div>
                <!-- Confirm Password -->
                    <div class="d-flex flex-column gap-2">
                        <label for="confirmPassword">Confirm Password*</label> 
                        <div>
                            <input id="confirmPassword" type="password" class="form-control">
                            <div id="invalid-confirmPassword" class="invalid-feedback"></div>                            
                        </div>                       
                    </div>
            </div>
            <div class="mt-5 d-flex justify-content-end">
                <button id="btn-next-setp-1" type="button" class="btn btn-primary">Next<i class="bi bi-caret-right-fill ms-1"></i></button>    
            </div>
        </form>
        <!-- Personal Info -->
        <form id="Personal_info" class="border rounded p-5 d-none needs-validation shadow" data-value="2" data-multiform="form" novalidate>
            <div class="row mb-3">
                <div class="col-12 text-center">
                    <h3>PERSONAL INFO</h3>
                </div>
            </div>
            <div class="d-flex flex-column gap-5">
                <!-- User Name -->
                    <div class="d-flex flex-column gap-2">
                        <label for="userName">User Name*</label>
                        <div>
                            <input id="userName" type="text" class="form-control">
                            <div id="invalid-userName" class="invalid-feedback"></div>                            
                        </div>                        
                    </div>
                <!-- Frist Name -->
                    <div class="d-flex flex-column gap-2">
                        <label for="frist_name">Frist Name*</label> 
                        <div>
                            <input id="frist_name" type="text" class="form-control">
                            <div id="invalid-frist_name" class="invalid-feedback"></div>                            
                        </div>                       
                    </div>
                <!-- Last Name -->
                    <div class="d-flex flex-column gap-2">
                        <label for="last_name">Last Name*</label>     
                        <div>
                            <input id="last_name" type="text" class="form-control">
                            <div id="invalid-last_name" class="invalid-feedback"></div>                            
                        </div>                   
                    </div>
            </div>
            <div class="mt-5 d-flex justify-content-between">
                <button id="btn-next-previous-2" type="button" class="btn btn-primary"><i class="bi bi-caret-left-fill me-1"></i>Previous</button>  
                <button id="btn-next-setp-2" type="button" class="btn btn-primary">Next<i class="bi bi-caret-right-fill ms-1"></i></button>    
            </div>
        </form>
        <!-- Personal Info2 -->
        <form id="Personal_info2" class="border rounded p-5 d-none needs-validation shadow" data-value="3" data-multiform="form" novalidate>
            <div class="row mb-3">
                <div class="col-12 text-center">
                    <h3>PERSONAL INFO</h3>
                </div>
            </div>
            <div class="d-flex flex-column gap-5">
                <!-- Current Company -->
                    <div class="d-flex flex-column gap-2">
                        <label for="current_company">Current Company*</label>  
                        <div>
                            <input id="current_company" type="text" class="form-control">
                            <div id="invalid-current_company" class="invalid-feedback"></div>                            
                        </div>                      
                    </div>
                <!-- Total Experience -->
                    <div class="d-flex flex-column gap-2">
                        <label for="total_experience">Total Experience*</label>  
                        <div>
                            <input id="total_experience" type="text" class="form-control">
                            <div id="invalid-total_experience" class="invalid-feedback"></div>                            
                        </div>                      
                    </div>
                <!-- Designation -->
                    <div class="d-flex flex-column gap-2">
                        <label for="designation">Designation*</label> 
                        <div>
                            <input id="designation" type="text" class="form-control">
                            <div id="invalid-designation" class="invalid-feedback"></div>                            
                        </div>                       
                    </div>
            </div>
            <div class="mt-5 d-flex justify-content-between">
                <button id="btn-next-previous-3" type="button" class="btn btn-primary"><i class="bi bi-caret-left-fill me-1"></i>Previous</button>  
                <button id="btn-next-setp-3" type="button" class="btn btn-primary">Send<i class="bi bi-send ms-1"></i></button>    
            </div>
        </form>
        <!-- End -->
        <form id="end" class="border rounded p-5 d-none shadow" data-value="4" data-multiform="form">
            <div class="alert alert-success">
                <i class="bi bi-check-circle-fill me-1"></i>
                Form sent successfully
            </div>
        </form>
    </div>
    
</body>
</html>
